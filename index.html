<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Room Escape Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> Room Escape Game</h1>
 
  <div id="startScreen" class="room active">
    <h2>Welcome, Detective!</h2>
    <p>You must solve all puzzles to escape the rooms.</p>
    <button onclick="startGame()">ðŸ”“ Start Game</button>
  </div>
 
  <div id="room1" class="room">
    <h2>Room 1</h2>
    <p>What is 2 + 3 * 2?</p>
    <input type="text" id="answer1" />
    <button onclick="checkRoom1()">Submit</button>
    <p class="message" id="msg1"></p>
  </div>

 
  <div id="room2" class="room">
    <h2>Room 2</h2>
    <p>Unscramble: <strong>PAJAVSIRCT</strong></p>
    <input type="text" id="answer2" />
    <button onclick="checkRoom2()">Submit</button>
    <p class="message" id="msg2"></p>
  </div>

 
  <div id="room3" class="room">
    <h2>Room 3</h2>
    <p>Enter the secret 3-digit code:</p>
    <input type="text" id="answer3" maxlength="3" />
    <button onclick="checkRoom3()">Submit</button>
    <p class="message" id="msg3"></p>
  </div>
 
  <div id="escaped" class="room">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p>You escaped all the rooms!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
